<section class="min-h-screen flex items-stretch text-white">
  <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
       style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="w-full px-24 z-10">
      <h1 class="text-5xl font-bold text-left tracking-wide">Single-Page Application powered by Angular and a Spring Boot REST API</h1>
      <p class="text-3xl my-4">Project created by lucas.</p>
    </div>
  </div>

  <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #161616;">
    <div class="w-full py-6 z-20">
      <h1 class="my-6 text-4xl font-bold text-white">
        Iniciar Sesión
      </h1>

      <form (ngSubmit)="onLogin()" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
        <div class="pb-2 pt-4">
          <input type="text" [(ngModel)]="username" name="username" id="username" placeholder="Usuario"
                 class="block w-full p-4 text-lg rounded-sm bg-black text-white">
        </div>
        <div class="pb-2 pt-4">
          <input class="block w-full p-4 text-lg rounded-sm bg-black text-white" type="password" [(ngModel)]="password" name="password" id="password" placeholder="Contraseña">
        </div>

        <div *ngIf="message" class="py-2" [ngClass]="{'text-green-500': messageType === 'success', 'text-red-500': messageType === 'error'}">
          {{ message }}
        </div>

        <div class="px-4 pb-2 pt-4">
          <button type="submit" class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
